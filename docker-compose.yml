# https://geshan.com.np/blog/2023/01/nextjs-docker/
version: '3.7'
services:
  web:
    build:
      context: ./
      target: runner
    volumes:
      - .:/app
    command: npm run dev
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      SEARCH_API_URL: https://adversea.com/api
      PEP_API_URL: https://adversea.com/api
      AMS_API_URL: https://adversea.com/api